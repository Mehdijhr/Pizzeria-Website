<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Delicious Pizza</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(/webdesignassignment/images/background.jpg);
        
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        p {
            font-family: Lucida Handwriting, Cursive;
            text-align: left;
            text-decoration: none;
            color: white;
            margin: 0;
            padding: 0;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
      
        h1, h2 {
            text-align: center;
            font-family: Lucida Handwriting, Cursive;
        }
      
        .info {
            text-align: center;
        }
        .info p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-media {
            text-align: center;
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-size: 24px;
        }
        .feedback-form {
            text-align: center;
            margin: 20px 0;
        }
        .feedback-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .feedback-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-form input[type="submit"]:hover {
            background-color: #333;
        }
        .feedback-container {
            margin: 20px 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .feedback-container p {
            margin: 5px 0;
        }
    </style>
</head>
<header>
    <p>DELICIOUS PIZZA</p>
</header>
<body>
    <div class="content">
        <h1>Our Location</h1>
        <img src="/webdesignassignment/images/Google Maps.avif" alt="Delicious Pizza Store" style="width: 100%; ">
        <div class="info">
            <fieldset>
            <h2>Contact Information</h2>
            <strong>Address:</strong> 123 Pizza Street, Food City, FC 12345</p>
            <strong>Phone:</strong> (123) 456-7890</p>
            <strong>Email:</strong> contact@deliciouspizza.com</p>
            <h2>Business Hours</h2>
            Monday - Friday: 9 AM - 10 PM</p>
            Saturday - Sunday: 11 AM - 11 PM</p>
        </fieldset>
        </div>
        <div class="social-media">
            <fieldset>
            <h2>Follow Us</h2>

           
                 <a href="https://www.facebook.com">
                <img   src="/webdesignassignment/facebook.png" width="50" height="50">
                </a>
                
                    <a href="https://www.instagram.com">
                   <img   src="/webdesignassignment/inst.png" width="50" height="50">
                   </a>
                   
                    <a href="https://www.twitter.com">
                   <img   src="/webdesignassignment/x.png" width="50" height="50">
                   </a>
                   
            </fieldset>
        </div>
        
      
    <footer>
        <p>Â© 2024 Delicious Pizzeria. All Rights Reserved.</p>
    </footer>
   
</body>
</html>
