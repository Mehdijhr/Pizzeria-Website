<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
            background-image: url("images/background.jpg");
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        p {
            font-family: Lucida Handwriting, Cursive;
            text-align: left;
            color: white;
            margin: 0; 
            padding: 0; 
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .user-list {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        .button {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #005700;
        }

        .form-container {
            display: none; /* Hide form initially */
            margin-top: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label,
        .form-container input,
        .form-container select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <p>DELICIOUS PIZZA</p>
    </header>
    <main>
        <h2>User Management</h2>
        <div class="user-list">
            <button class="button" onclick="toggleForm('addUserForm')">Add New User</button>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="form-container" id="addUserForm">
            <h2>Add New User</h2>
            <form id="userForm">
                <label for="Name">  Name:</label>
                <input type="text" id="userName" name="userName" required>
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>
                <label for="userRole">Role:</label>
                <select id="userRole" name="userRole" required>
                    <option value="customer">Customer</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="button" class="button" onclick="addUser()">Add User</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Admin Dashboard. All rights reserved.</p>
    </footer>
    <script>
        let users = [
            { id: 1, name: 'Mehdi', email: 'mehdi@northu.com', role: 'customer' },

        ];

        function toggleForm(formId) {
            const form = document.getElementById(formId);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function renderUserTable() {
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button class="button" onclick="editUser(${user.id})">Edit</button>
                            <button class="button" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `;
                userTableBody.innerHTML += row;
            });
        }

        function addUser() {
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userRole = document.getElementById('userRole').value;
            const newUser = {
                id: users.length + 1,
                name: userName,
                email: userEmail,
                role: userRole
            };
            users.push(newUser);
            renderUserTable();
            toggleForm('addUserForm');
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userRole').value = user.role;
            toggleForm('addUserForm');
        }

        function deleteUser(userId) {
            users = users.filter(u => u.id !== userId);
            renderUserTable();
        }

        document.addEventListener('DOMContentLoaded', renderUserTable);
    </script>
</body>
</html>
