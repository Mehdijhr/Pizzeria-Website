<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    body { 
            margin: 0px;
        }
    header {
        background-color: #000000;
         color: #fff;
        padding: 20px;
        text-align: right;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        }
        p {

        font-family: Lucida Handwriting,Cursive;
        text-align: left;
        text-decoration: none;
        color: white;
        margin: 0; 
        padding: 0; 
}
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
         background-image: url(/webdesignassignment/images/background.jpg);
    
    }
    
    .register-container {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
        margin-bottom: 20px;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #000000;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>
    
</head>
<header>
    <p> DELICIOUS PIZZA </p>

</header>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="register.php" method="post">
            <div class="input-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="dbpassword">Password</label>
                <input type="dbpassword" id="dbpassword" name="dbpassword" required>
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <label>
                <input type="checkbox" name="consent" required> I agree to the <a href="privacy.html">privacy policy</a>
            </label>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
